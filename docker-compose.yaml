services:
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    environment:
      - STORAGE_TYPE=mem
    ports:
      - "9411:9411"
    networks:
      - services-network

  otel-collector:
    image: otel/opentelemetry-collector:0.95.0
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./.docker/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # gRPC port
      - "4318:4318" # HTTP port
    depends_on:
      - zipkin
    networks:
      - services-network
  service-b:
    build:
      context: .
      dockerfile: Dockerfile-service-b
    image: service-b
    container_name: service-b
    ports:
      - "50055"
    networks:
      - services-network
  service-a:
    build:
      context: .
      dockerfile: Dockerfile-service-a
    image: service-a
    container_name: service-a
    ports:
      - "8080:8080"
    networks:
      - services-network
    depends_on:
      - service-b
networks:
  services-network:
